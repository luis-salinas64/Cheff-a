{% extends "cheff_app/admin.html" %}

{% block title %}

Eliminar Ingrediente

{% endblock %}

{% block content %}


<form class="form " method="POST" enctype="multipart/form-data">{% csrf_token %}

<h3> Desea eliminar el ingrediente {{ingrediente.nombre}}?</h3>

<button class= "btn btn-danger" input type = "submit" >Eliminar</button>

<a class= "btn btn-default" href="{% url 'lista_me'%}">Cancelar</a>


</form>
{% endblock content %}
