{% extends "cheff_app/admin.html" %}

{% block title %}

Eliminar Producto Terminado

{% endblock %}

{% block content %}


<form class="form " method="POST" enctype="multipart/form-data">{% csrf_token %}

<h3> Desea eliminar el producto {{pt.codigo}} {{pt.nombre}}?</h3>

<button class= "btn btn-danger" input type = "submit" >Eliminar</button>

<a class= "btn btn-default" href="{% url 'lista_pt'%}">Cancelar</a>


</form>
{% endblock content %}
